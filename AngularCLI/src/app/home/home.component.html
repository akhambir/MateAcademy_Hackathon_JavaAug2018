<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img src="https://technofaq.org/wp-content/uploads/2016/05/online-shopping-m.jpg"  alt="Random third slide">
    <div class="carousel-caption">
      <h2>Welcome to out shop</h2>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://s.appleinsider.ru/2018/09/iphonexsxsmax.jpg" alt="Random first slide">
    <div class="carousel-caption">
      <h2>Better Phones</h2>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://ik.imagekit.io/eshopbox/mrbutton//web-banner-new3.jpg" alt="Random second slide">
    <div class="carousel-caption">
      <h2>Better Clothes</h2>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://hablando-de-manzanas.s3-eu-west-1.amazonaws.com/s3fs-public/field/image/renovacion-apple-store-junio-julio-verano-2015-premium.jpg" alt="Random fourth slide">
    <div class="carousel-caption">
      <h2>Large assortment</h2>
    </div>
  </ng-template>
</ngb-carousel>
